name: Java CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up JDK 21
      uses: actions/setup-java@v2
      with:
        java-version: '21'
        distribution: 'temurin' 

    - name: Build with Maven
      run: mvn clean install

    - name: Run Checkstyle
      run: mvn checkstyle:checkstyle -Dcheckstyle.config.location=.github/checkstyle.xml

    - name: Run tests
      run: mvn test
